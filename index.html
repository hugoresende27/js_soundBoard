<!DOCTYPE html>
<html lang="en">
<head>

<div class="main">

            <label>Email</label>

            </label> -->

        <div class="formControl">
            <input type="password" name="" id="" required>
            <label>Password</label>
        </div>

        <button class="btn">Login</button>
        <p class="texto">Não tem conta? <a href="#">Registo</a></p>
    </form>

</div>
